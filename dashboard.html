{% extends "layout.html" %}
{% block body %}

 <!-- Page Header-->
 
 
<header class="masthead" style="background-image:url('/static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Blog for All</span>
                </div>
            </div>
        </div>
    </div>
</header>

 <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <h1>Basic Action</h1>
                <a href="/dashboard"><button class="btn btn-success">Dashboard Home</button></a>
                  <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                <hr>
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <h1>File Uploader</h1>
                <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-dark">Submit</button>


                </form>
                <div class="col-md-10 col-lg-8 col-xl-12">
                   <h1>List of Your Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}    
                          <tr>
                            <th scope="row">{{post.sno}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.tagline}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><Button class="btn btn-success">Edit</Button></a></td>
                            <td><Button class="btn btn-danger">Delete</Button></td>
                          </tr>
                         
                          {% endfor %}
                        </tbody>
                      </table>
                    
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
